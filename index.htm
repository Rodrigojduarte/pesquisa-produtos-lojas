<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Pre√ßos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8e1;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      background-color: #ffc107;
      padding: 20px;
      border-radius: 10px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      margin: 20px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }

    .msg {
      color: #f44336;
      font-weight: bold;
    }

    .produto {
      margin-top: 20px;
      text-align: left;
    }

    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .produto p {
      font-size: 20px;
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      input {
        font-size: 18px;
      }

      .produto p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>APROVEITE!</h1>
    <input type="text" id="codigo" placeholder="Digite ou escaneie o c√≥digo de barras" autofocus />
    <div id="resultado"></div>
  </div>

  <script>
    const input = document.getElementById('codigo');
    const resultado = document.getElementById('resultado');

    input.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        const codigo = input.value.trim();
        if (!codigo) return;

        resultado.innerHTML = '<p>üîÑ Buscando...</p>';

        try {
          const response = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-precos?busca=${codigo}`);
          const dados = await response.json();

          console.log("üîé Dados recebidos da API:", dados);

          if (!dados || !dados.nome) {
            resultado.innerHTML = '<p class="msg">‚ùå Produto n√£o encontrado.</p>';
            return;
          }

          resultado.innerHTML = `
            <div class="produto">
              <img src="${dados.imagem}" alt="Imagem do produto">
              <p><strong>${dados.nome}</strong></p>
              <p>üí∞ Pre√ßo: <strong>R$ ${dados.preco_nct}</strong></p>
              <p>üè∑Ô∏è Marca: ${dados.marca}</p>
              <p>üì¶ GTIN: ${dados.codigobarra}</p>
            </div>
          `;
        } catch (error) {
          console.error("Erro na requisi√ß√£o:", error);
          resultado.innerHTML = '<p class="msg">‚ùå Erro ao buscar produto.</p>';
        }
      }
    });
  </script>
</body>
</html>
