<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">üîç Consulta de Produtos</h1>

    <input id="searchInput" type="text" placeholder="Digite SKU, nome, marca ou c√≥digo de barras..." class="w-full p-3 rounded-xl border border-gray-300 shadow mb-4" />

    <div id="loading" class="hidden text-center text-blue-600">Carregando...</div>
    <div id="noResult" class="hidden text-center text-red-600">Produto n√£o encontrado.</div>

    <div id="productResult" class="hidden bg-white p-4 rounded-xl shadow">
      <div class="flex flex-col md:flex-row gap-4">
        <img id="productImage" src="" alt="Foto do Produto" class="w-32 h-32 object-contain border" />
        <div class="flex-1">
          <h2 id="productName" class="text-xl font-bold"></h2>
          <p id="productBrand" class="text-sm text-gray-500"></p>
          <p id="productGTIN" class="text-sm text-gray-500"></p>
          <p id="productReference" class="text-sm text-gray-500"></p>
          <p id="productPrice" class="text-lg text-green-600 font-semibold mt-2"></p>
        </div>
      </div>
      <div class="mt-4">
        <h3 class="font-semibold mb-1">Estoque por Loja:</h3>
        <ul id="productStock" class="list-disc list-inside text-sm text-gray-700"></ul>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("searchInput");
    const loading = document.getElementById("loading");
    const noResult = document.getElementById("noResult");
    const resultBox = document.getElementById("productResult");

    input.addEventListener("keypress", async (e) => {
      if (e.key === "Enter") {
        const query = input.value.trim();
        if (!query) return;

        loading.classList.remove("hidden");
        noResult.classList.add("hidden");
        resultBox.classList.add("hidden");

        try {
          const response = await fetch(`https://SEU_WEBHOOK_URL_AQUI?busca=${encodeURIComponent(query)}`);
          const data = await response.json();

          if (!data || !data.sku) {
            noResult.classList.remove("hidden");
          } else {
            document.getElementById("productImage").src = data.foto || "https://via.placeholder.com/100";
            document.getElementById("productName").innerText = data.nome || "Sem nome";
            document.getElementById("productBrand").innerText = `Marca: ${data.marca || "-"}`;
            document.getElementById("productGTIN").innerText = `GTIN: ${data.codigobarra || "-"}`;
            document.getElementById("productReference").innerText = `SKU: ${data.sku || "-"}`;
            document.getElementById("productPrice").innerText = `Pre√ßo: R$ ${parseFloat(data.preco_nct).toLocaleString("pt-BR", { minimumFractionDigits: 2 })}`;

            const estoqueList = document.getElementById("productStock");
            estoqueList.innerHTML = "";
            estoqueList.innerHTML += `<li>Loja AQA: ${data.nctaqa ?? 0}</li>`;
            estoqueList.innerHTML += `<li>Loja OUT: ${data.nctout ?? 0}</li>`;
            estoqueList.innerHTML += `<li>CD Am√©rico: ${data.cdaco ?? 0}</li>`;
            estoqueList.innerHTML += `<li>Showroom AQA: ${data.showroomaqa ?? 0}</li>`;
            estoqueList.innerHTML += `<li>WeWork: ${data.wework ?? 0}</li>`;

            resultBox.classList.remove("hidden");
          }
        } catch (err) {
          console.error(err);
          noResult.classList.remove("hidden");
        } finally {
          loading.classList.add("hidden");
        }
      }
    });
  </script>
</body>
</html>
