<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Produtos</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    input[type="text"] {
      padding: 1rem;
      font-size: 1.5rem;
      width: 90%;
      max-width: 500px;
      margin: 1rem auto;
      display: block;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .resultado {
      background-color: white;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üîç Consulta de Produtos</h1>
  <input type="text" id="busca" placeholder="Escaneie o c√≥digo de barras..." autofocus />
  <div id="resultado" class="resultado"></div>

  <script>
    const input = document.getElementById("busca");
    const resultado = document.getElementById("resultado");

    let timeout;

    input.addEventListener("input", () => {
      clearTimeout(timeout);
      const valor = input.value.trim();
      if (valor.length >= 13 && valor.length <= 14 && /^\d+$/.test(valor)) {
        timeout = setTimeout(() => buscarProduto(valor), 200); // pequena espera
      } else {
        resultado.innerHTML = "";
      }
    });

    async function buscarProduto(cod) {
      try {
        const res = await fetch(`https://n8n.rjduarte.com.br/webhook/produtos?busca=${cod}`);
        const data = await res.json();

        if (data.length > 0) {
          const item = data[0];
          resultado.innerHTML = `
            <strong>${item.nome}</strong><br>
            SKU: ${item.sku} | Marca: ${item.marca} | C√≥d. Barras: ${item.codigobarra}<br>
            Pre√ßo Loja: R$ ${parseFloat(item.preco_nct).toFixed(2)}<br>
            AQA: ${item.estoque.nctaqa} | OUT: ${item.estoque.nctout} | CD ACO: ${item.estoque.cdaco} | WeWork: ${item.estoque.wework} | Showroom: ${item.estoque.showroom}
          `;
        } else {
          resultado.innerHTML = "<em>Produto n√£o encontrado.</em>";
        }
      } catch (err) {
        resultado.innerHTML = "<em>Erro na consulta.</em>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
