<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Pre√ßos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7e6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 24px;
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      background-color: #ffc107;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .produto {
      text-align: center;
    }

    .produto img {
      max-width: 100%;
      border-radius: 10px;
    }

    .preco-destaque {
      font-size: 2rem;
      color: #d32f2f;
      font-weight: bold;
      margin: 10px 0;
    }

    .detalhes {
      text-align: left;
      margin-top: 10px;
    }

    .detalhes div {
      margin-bottom: 4px;
    }

    .erro {
      color: #e91e63;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>APROVEITE!</h1>
    <input type="text" id="codigo" placeholder="Digite ou escaneie o c√≥digo de barras" autofocus />
    <div id="resultado"></div>
  </div>

  <script>
    const input = document.getElementById("codigo");
    const resultado = document.getElementById("resultado");

    input.addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        const codigo = input.value.trim();
        if (codigo) {
          fetch(`https://n8n.rjduarte.com.br/webhook/consulta-precos?busca=${codigo}`)
            .then(res => res.json())
            .then(data => {
              console.log("Dados recebidos da API:", data);
              if (!data || !data.nome) {
                resultado.innerHTML = '<div class="erro">‚ùå Produto n√£o encontrado.</div>';
              } else {
                resultado.innerHTML = `
                  <div class="produto">
                    <img src="${data.imagem || ''}" alt="Imagem do produto" onerror="this.src='https://via.placeholder.com/300x300?text=Imagem+Indispon%C3%ADvel';" />
                    <div class="info">
                      <h3 class="nome">${data.nome}</h3>
                      <div class="preco-destaque">üí∞ Pre√ßo: R$ ${parseFloat(data.preco_nct).toFixed(2)}</div>
                      <div class="detalhes">
                        <div>üè∑Ô∏è Marca: ${data.marca || 'N/A'}</div>
                        <div>üì¶ GTIN: ${data.codigobarra || ''}</div>
                      </div>
                    </div>
                  </div>
                `;
              }
            })
            .catch(err => {
              console.error("Erro na requisi√ß√£o:", err);
              resultado.innerHTML = '<div class="erro">Erro na consulta. Tente novamente.</div>';
            });
        }
      }
    });
  </script>
</body>
</html>
