<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Produtos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    .search-box {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    #busca {
      width: 100%;
      padding: 1.25rem;
      font-size: 1.5rem;
      border-radius: 12px;
      border: 2px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    #resultado {
      max-width: 1100px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 2rem;
      display: flex;
      flex-direction: row;
      gap: 2rem;
      align-items: center;
      transition: all 0.3s ease;
    }
    .foto {
      width: 200px;
      height: 200px;
      background: #f0f0f0;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .foto img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .detalhes {
      flex: 1;
      font-size: 1.5rem;
    }
    .detalhes strong {
      font-size: 1.6rem;
      color: #111;
    }
    .msg {
      margin-top: 2rem;
      font-style: italic;
      color: #888;
    }
    @media (max-width: 768px) {
      #resultado {
        flex-direction: column;
        text-align: center;
      }
      .detalhes {
        font-size: 1.2rem;
      }
      .foto {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>üîç Consulta de Produtos
  </h1>
  <div class="search-box">
    <input type="text" id="busca" placeholder="Digite ou escaneie o c√≥digo de barras (EAN-13 ou 14)" autofocus />
  </div>
  <div id="resultado"></div>

  <script>
    const input = document.getElementById('busca');
    const resultado = document.getElementById('resultado');

    input.addEventListener('input', () => {
      const valor = input.value.replace(/\D/g, '');
      if (valor.length === 13 || valor.length === 14) buscarProduto(valor);
      else resultado.innerHTML = '';
    });

    async function buscarProduto(gtin) {
      resultado.innerHTML = '<p class="msg">‚è≥ Buscando...</p>';
      try {
        const res = await fetch(`https://n8n.rjduarte.com.br/webhook/d67fd1c9-e927-4df8-88eb-c90e604c2077?busca=${gtin}`);
        const dados = await res.json();
        if (!Array.isArray(dados) || dados.length === 0) {
          resultado.innerHTML = '<p class="msg">Produto n√£o encontrado.</p>';
          return;
        }
        const p = dados[0];
        const imagem = p.imagem_link && p.imagem_link.startsWith('http') ? p.imagem_link : 'https://via.placeholder.com/200?text=Sem+Imagem';
        resultado.innerHTML = `
          <div class="foto">
            <img src="${imagem}" alt="Imagem do Produto" onerror="this.onerror=null;this.src='https://via.placeholder.com/200?text=Sem+Imagem'">
          </div>
          <div class="detalhes">
            <strong>${p.nome}</strong><br>
            SKU: ${p.sku}<br>
            C√≥d. Barras: ${p.codigobarra}<br>
            <strong>Pre√ßo Loja: R$ ${Number(p.preco_nct).toFixed(2)}</strong>
          </div>`;
      } catch (e) {
        console.error(e);
        resultado.innerHTML = '<p class="msg">Erro ao consultar. Tente novamente.</p>';
      }
    }
  </script>
</body>
</html>
